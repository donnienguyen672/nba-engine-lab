name: Lab CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short

      - name: Guard â€” no imports from nba-engine (governed repo)
        run: |
          echo "Checking for forbidden imports from nba-engine..."
          FORBIDDEN=$(grep -r "from nba_engine" src/ experiments/ tests/ --include="*.py" || true)
          FORBIDDEN2=$(grep -r "import nba_engine" src/ experiments/ tests/ --include="*.py" || true)
          if [ -n "$FORBIDDEN" ] || [ -n "$FORBIDDEN2" ]; then
            echo "FAIL: Found imports from nba-engine (governed repo):"
            echo "$FORBIDDEN"
            echo "$FORBIDDEN2"
            exit 1
          fi
          echo "PASS: No forbidden imports found."
